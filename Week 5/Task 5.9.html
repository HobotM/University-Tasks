<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
  
    imageNum = 1

    // Preload animation images
    theImages = new Array()
    for(i = 1; i < 11; i++) {
    theImages[i] = new Image()
    theImages[i].src = "t" + i + ".gif"
    }

    function animate() {
        document.images[0].src = theImages[imageNum].src
        imageNum++
        if(imageNum > 10) {
           imageNum = 1
        }
     }

</script>
<body onload= "running=window.setInterval('animate();',100);">
    
    <img src="t0.gif" alt="animation">
    <a href="javascript:void(0);" onclick="window.clearInterval(running);">Stop Animation</a>
</body>
</html>
