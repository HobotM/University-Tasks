
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JS for loop calculating squares</title>
</head>
<body>
  <h1>JS for loop calculating squares</h1>
<script type="text/javascript">
//<![CDATA[ 
for (i=1; i<=12; i=i+1) {
        document.write("The number is "+i+" and its square is "+i*i+"<br/>");
}
//]]>
</script>
</body>
</html>
