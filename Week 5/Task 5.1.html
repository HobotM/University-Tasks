<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='task'></p>
    <script>
        array = new Array("null", "eins", "zwei", "drei", "vier");
        //var enter = window.prompt("Please enter a number between 0 and 4","0");
        var x = parseInt(window.prompt("Please enter a number between 0 and 4","0"));
        x = array[x];
        document.getElementById('task').innerText = `Your word from the array is: ${x}`;
    </script>
</body>
</html>
