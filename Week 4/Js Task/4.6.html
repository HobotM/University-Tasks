<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript TASK 4.6</title>
</head>
<body>
    <script>
        var age;
        age = window.prompt("What is your age?");

        if (age < 18)
        {
            window.alert("You are too young")
        }
        else{
            window.alert("You are old enough to enter the website");
        }
    </script>
</body>
</html>
