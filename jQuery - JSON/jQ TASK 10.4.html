<script>
$( document ).ready(function() {
	$.getJSON( "http://media.uws.ac.uk/~davison/country2020.php", function( data ) {

		// YOUR WORK STARTS HERE

		$("#city").html(data.city);

		$("#languages").text(data.languages); 
        $("#dish").html(data.dish);
		$("#flag").html("<img>");
		$("#flag img").attr("src", data.flag_base64).attr("style","width: 200px;");
        console.log(data.flag_base64);

});
