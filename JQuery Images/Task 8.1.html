<!DOCTYPE html><html>
<head>
<meta charset="utf-8" />
<title>Web Page containing JavaScript</title>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>
<div id="logo">
</div>
</body>
<script type="text/javascript">
    
    $( document ).ready(function() {
        var logos = new Array();
        for (var i=0; i<11; i++) {
            logos[i] = new Image(); // make each element of the array an Image object
            logos[i].src ="./JavaScriptLogoImages/t"+i+".gif";// preload .gifs 0-10 into logos[0] to logos[10]
        }
        var j = 0
        $("#logo").prepend($("<img>").attr("src",logos[j].src));
        console.log("DOM loaded into jQ");
        var running = window.setInterval(function(){
            j = (j+1)%11;
            //console.log(j, logos[j].src);
            $("#logo img").attr("src",logos[j].src);
        },100);
        $("img").mouseover(function( event ) {
            window.clearInterval(running);
        });
        $("img").mouseout(function( event ) {
            window.clearInterval(running);
            running = window.setInterval(function(){
                j = (j+1)%11;
                //console.log(j, logos[j].src);
                $("#logo img").attr("src",logos[j].src);
            },100);
        });
    });
    
    </script>
</html>
