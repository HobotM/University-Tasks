
<!DOCTYPE html><html>
    <head>
    <meta charset="utf-8" />
    <title>Web Page containing jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <head>
    <script type="text/javascript">
        $( document ).ready(function(){
            var dice = new Array();
            for (var i=1; i<6; i++) {
                dice[i] = new Image(); // make each element of the array an Image object
                dice[i].src ="./die"+i+".gif";// preload .gifs 0-10 into logos[0] to logos[10]
            }

            var i = 1
            $("#empty").append($("<img>").attr("src",dice[i].src));
            $("#empty img").click( function(){
                for (var t=300;t<=1500; t=t+300) {
                    window.setTimeout( function() {
                        var r = Math.random(); // do not change this line
                        r=r*6.0;               // do not change this line
                        r=Math.ceil(r);        // do not change this line
                        console.log(t,r);      // sometimes useful for debugging, do not change this line
                        $("#empty img").attr("src",dice[r].src);
                    }, t);	
                }
            });
            $( "#empty img" ).triggerHandler( "click" );
        });
    </script>


 

    </head>
    <body>
    <div id="empty"></div>
    <p>
    When using this file as a template, so not use "Save As" as that does not give you the correct source code.
    Use View Source and copy/paste. 
    </p>
    </body>
    </html>
