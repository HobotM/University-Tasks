
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>JS nested for loops</h1>
        <script>
      //<![CDATA[ 
      // start table with opening tag 
      document.write("<table border='1'>"); 
      
      // top left hand cell on table is empty
      document.write("<th>&nbsp;</th>"); 
       // use top row to label columns with x
      for (x=1; x<13; x++) {
          document.write("<th>",x,"</th>")
      }
  
          
      for (y=1; y<13; y++) {
              // start each row with open row tag and label with y
              document.write("<tr><th>",y,"</th>"); 
              // ON THE NEXT LINE, PUT LOOP NUMBERS (INDICES) AND THEIR PRODUCT WITHIN THE CELL
              for (x=1; x<13; x=x+1) document.write("<td> "+ x + " * " + y + " = ","",y * x,"</td>"); // can use a comma separated list of things to print
              // finish each row with closing row tag
              document.write("</tr>");        
      }
      // finish table with closing tag 
      document.write("</table>");     
      //]]>
      </script>
