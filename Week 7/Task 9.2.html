<!DOCTYPE html><html lang="en">
    <!-- CSS FILE UPLOAD VALIDATOR THAT check for file extension and post to the wd3 css validatior website -->
    <head>
      <title>
        jQuery Plugin Validation - File Upload Interface to CSS Validator at W3C
      </title>
      <style type="text/css">
       fieldset { display: inline-block; }
       label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
      </style>
      <script
          src="http://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"> 
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
      <script type="text/javascript"> 
      </script>

      <script>
        $().ready(function(){
            $("#cssUploadForm").validate({
               rules: {
              ///  file:{
              ///      required: true,
             ///     extension: "css"
               file: {required: true, accept: "/css"}
            }
        })
            
        });
      </script>

    </head>
    <body>
      <h1>
        jQuery Plugin Validation - File Upload Interface to CSS Validator at W3C
      </h1>
      <form id="cssUploadForm" action="https://jigsaw.w3.org/css-validator/validator" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend>Choose the CSS document you would like validated</legend>
        <button type="reset" id="clearButton">Clear</button><br/>
        <label for="file">CSS File</label>
        <input name="file" size="55" type="file" id="file"/><br/>
        <button type="submit">Check File</button>
      </fieldset>  
      </form>
    </body>
