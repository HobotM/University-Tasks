<html><head>
    <meta charset="utf-8">
      <title>JS Rollover Template</title>
    <script type="text/javascript">
    //<![CDATA[
    // create your Array object (1 line)
    let imgArray = new Array();
    
    // convert both your array elements into new Image objects (1, 2 or 3 lines maximum)
    for (let i = 0;i<2;i++){
        imgArray[i] = new Image();
      }       
    
    // preload "happy.gif" & "sad.gif" into your array of Image objects (2 lines)
    imgArray[0].src = "sad.gif"; 
    imgArray[1].src = "happy.gif"; 
    

    
    function swap(myVariable) {
            document.images[0].src =  imgArray[myVariable].src;    
            //edit line above to change image in the DOM using array of preloaded images & myVariable
            console.log(document.images[0].src); // this is handy for debugging
    }
    //]]>
    </script>
    </head>
    <body>
    <p>
        <a href="test.html" 
        onmouseover="swap(0); return true;" 
        onmouseout="swap(1); return true;"><img src="sad.gif" alt="Changing face" /> </a>
    </p>
    
    
    </body></html>
